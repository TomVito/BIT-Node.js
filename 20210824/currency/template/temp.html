<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-header">Currency Converter</div>
              <div class="card-body">
                <form method="GET" action="convert">
                    <div class="mb-3">
                        <label class="form-label">Enter currency: </label>
                        <input type="text" class="form-control mb-2" name="from" placeholder="Convert from">
                        <input type="text" class="form-control" name="to" placeholder="Convert to">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
              </div>
            </div>
          </div>
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header">Currency Rates</div>
            <div class="card-body">
                <h1>{{currency}}</h1>
                {{rates}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
